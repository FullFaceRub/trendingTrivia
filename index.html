<!DOCTYPE html>
<html ng-app="trivia-trends">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="/styles/assets/crownFavicon.png">
</head>

<body>
  <header>
    <div></div>
    <h1>Trivia Trends</h1>
    <button><span>+</span> Add Question</button>
  </header>
  <article>
    <div>
  
    </div>
    <my-nav></my-nav>
    <div class="search">
      <input type="text" placeholder="Animal to search by">
    </div>
    
    <!-- Questions go here -->
    <ui-view></ui-view>
    {{test}}

  </article>

  <div class="modal">
    <form>
      <h4 class="close">X</h4>
      <span>Question</span><input type="text">
      <span>Animal it's about</span><input type="text">
      <span>Difficulty</span>
      <div class="range">
        <input type="range" min="1" max="3">

        <h5>{{newQuestion.difficulty}}</h5>
      </div>
      <h4>Options</h4>
      <div>
        <input type="radio" value="1">
        <input type="text">
      </div>
      <div>
        <input type="radio" value="2">
        <input type="text">
      </div>
      <div>
        <input type="radio" value="3">
        <input type="text">
      </div>
      <div>
        <input type="radio" value="4">
        <input type="text">
      </div>

      <!--Add question buttons-->
      <div class="buttons">
        <button class="green">Save Question</button>
        <button>Cancel</button>
      </div>

      <!--Edit & Delete question buttons-->
      <div class="buttons">
        <button class="red">Delete Question</button>
        <button class="green">Save Changes</button>
        <button>Cancel</button>
      </div>

    </form>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js" charset="utf-8"></script>
  <script src="app/app.js" charset="utf-8"></script>
  <script src="app/routes.js"></script>

  <script src="app/controllers/qController.js"></script>
  <script> src="app/controllers/homeController.js"</script>

  <script src="app/services/qService.js"></script>

  <script src="app/components/nav/my-nav.js"></script>
</body>

</html>
